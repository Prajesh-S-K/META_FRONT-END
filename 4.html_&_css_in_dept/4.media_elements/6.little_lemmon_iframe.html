<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant</title>
</head>
<body>
    <!-- iFrame element to display the promotional image -->
    <iframe 
        src="placeholder.png"  <!-- URL of the image to be displayed -->
        width="320"            <!-- Set width of the iFrame -->
        height="128"          <!-- Set height of the iFrame -->
        sandbox                <!-- Restricts capabilities within the iFrame for security -->
        allow="payment 'none'; camera 'none'; microphone 'none'"  <!-- Disables payment, camera, and microphone access -->
    ></iframe>
</body>
</html>
